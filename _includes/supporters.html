{% assign lang = page.lang | default: "ja" %}
{% assign supporters = site.data.sponsors | where: "type", "supporter" %}

<section id="supporters">
  <h2>
    <a href='#supporters'><i class="fa-light fa-badge-check"></i></a>
    {{ site.data.translations.supporterHeading[lang] }}
  </h2>
  <div class="sponsors-list-supporter">
    {% for s in supporters %}
    <a href="{{s.url}}" target="_blank" rel='noopener'>
      <div class="sponsor-supporter sponsor-one">
	<img src="/assets/img/spinner.svg" data-src="/assets/img/sponsors/{{s.img}}"
             alt="{{s.name}}" class="sponsor-img lazyload">
      </div>
    </a>
    {% endfor %}
  </div>
</section>
