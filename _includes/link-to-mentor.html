{% assign mentor = site.data.mentors | where: "id", include.id | first %}

{%- if include.mode == "english" -%}
<a href="/mentors#{{ mentor.id }}">{{ mentor.name.english }}</a>
{%- elsif mentor.is_alumni -%}
<a href="/mentors/alumni#{{ mentor.id }}" >{{ mentor.name.last }} {{ mentor.name.first }}</a>
{%- else -%}
<a href="/mentors#{{ mentor.id }}">{{ mentor.name.last }} {{ mentor.name.first }}</a>
{%- endif -%}
