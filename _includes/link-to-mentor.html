{% assign mentor = site.data.mentors | where: "id", include.id | first %}

{%- if page.lang "en" -%}
<a href="/mentors{% if mentor.is_alumni %}/alumni{% endif %}#{{ mentor.id }}" >{{ mentor.name..english }}</a>
{%- else -%}
<a href="/mentors{% if mentor.is_alumni %}/alumni{% endif %}#{{ mentor.id }}" >{{ mentor.name.last }} {{ mentor.name.first }}</a>
{%- endif -%}
